<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	xmlns:ps="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/Templates/template.xhtml">
	<ui:param name="cat" value="false" />
	<ui:define name="content">

		<style type="text/css">
.value {
	font-weight: bold;
}
</style>

		<div class="page-header">
			<div class="page-header__container container">
				<div class="page-header__breadcrumb">
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="store/ndex.jsf">Home</a>
								<svg class="breadcrumb-arrow" width="6px" height="9px">
<use
										xlink:href="#{resource['images:sprite.svg']}#arrow-rounded-right-6x9"></use>
</svg></li>
							<li class="breadcrumb-item active" aria-current="page">Registration</li>
						</ol>
					</nav>
				</div>
				<div class="page-header__title">
					<h1>Registration</h1>
				</div>
			</div>
		</div>
		<div class="block">
			<div class="container">
				<div class="row">

					<div class="col-md-6 d-flex flex-column mt-4 mt-md-0">
						<div class="card flex-grow-1 mb-0">
							<div class="card-body">
								<h3 class="card-title">Register</h3>
								<h:form id="reg">
									<p:growl autoUpdate="true"></p:growl>
									<div class="form-row">
										<div class="form-group col-md-6">
											<label for="checkout-first-name">First Name</label>
											<h:inputText class="form-control"
												value="#{loginBean.newUser.firstName}" required="true"
												requiredMessage="Please enter first name" />
										</div>
										<div class="form-group col-md-6">
											<label for="checkout-last-name">Last Name</label>
											<h:inputText class="form-control"
												value="#{loginBean.newUser.lastName}" required="true"
												requiredMessage="Please enter last name" />
										</div>
									</div>
									<div class="form-group">
										<label>Username</label>
										<h:inputText class="form-control"
											value="#{loginBean.newUser.username}" required="true"
											requiredMessage="Please enter username" />
									</div>
									<div class="form-group">
										<label>Birth date</label><br />
										<p:datePicker value="#{loginBean.newUser.dob}" type="popup"></p:datePicker>
									</div>
									<div class="form-group">
										<h:selectOneMenu value="#{loginBean.newUser.gender}"
											class="form-control form-control-select2">
											<f:selectItems value="#{loginBean.genders}" var="gender"
												itemValue="#{gender}" itemLabel="#{gender}" />
										</h:selectOneMenu>
									</div>
									<div class="form-group">
										<label>Email address</label>
										<h:inputText class="form-control"
											value="#{loginBean.newUser.email}" required="true"
											requiredMessage="Please enter email" />
									</div>
									<div class="form-group">
										<label>Password</label>
										<h:inputSecret class="form-control"
											value="#{loginBean.newPass}" required="true"
											requiredMessage="Please enter Password" />
									</div>
									<div class="form-group">
										<label>Repeat Password</label>
										<h:inputSecret class="form-control"
											value="#{loginBean.reNewPass}" required="true"
											requiredMessage="Please re-enter Password" />
									</div>
									<div class="form-group">
										<label>Mobile No.</label>
										<h:inputSecret class="form-control"
											value="#{loginBean.newUser.phone}" 
											 />
									</div>
									<h:commandButton id="register" class="btn btn-primary mt-4"
										value="Register" action="#{loginBean.register()}" />
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
