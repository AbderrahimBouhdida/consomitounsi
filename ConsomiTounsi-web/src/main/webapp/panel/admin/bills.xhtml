<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/panel/Templates/template.xhtml">
	<ui:param name="page_name" value="test" />
	<ui:define name="content">
		<div class="row">
			<div class="col-md-12">
				<div class="tabbable-line">
					<div class="tab-content">
						<div class="tab-pane active fontawesome-demo" id="tab1">
							<div class="row">
								<div class="col-md-12">
									<div class="card card-topline-red">
										<div class="card-head">
											<div class="tools">
												<a class="fa fa-repeat btn-color box-refresh"
													href="javascript:;"></a> <a
													class="t-collapse btn-color fa fa-chevron-down"
													href="javascript:;"></a> <a
													class="t-close btn-color fa fa-times" href="javascript:;"></a>
											</div>
										</div>
										<h:form id="form">
										<div class="card-body">
											<style type="text/css">
											    .value {
											        font-weight: bold;
											    }
											     
											    .ui-datatable {
											        margin-bottom: 25px
											    }
											     
											    .ui-datatable .ui-datatable-footer {
											        text-align:left;
											    }
											     
											    .ui-datalist ul {
											        padding: 0 0 0 10px;
											        margin: 5px 0;
											    }
											     
											    .ui-datatable .ui-button-icon-only .ui-button-text {
											        padding: 0;
											        line-height: 1.2;
											    }
											</style>
											
											<div class="table-scrollable">
												
												<p:growl id="msgs" sticky="true"></p:growl>
												<p:dataTable var="bill" value="#{billBean.allBills()}" rows="10"
													paginator="true"
													paginatorPosition="bottom"
													paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
													currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
													rowsPerPageTemplate="5,10,15"
													tableStyleClass="table table-hover table-checkable order-column full-width">
													
													<f:facet name="header">
											            Users
											        </f:facet>
													 
													<p:column headerText="Order number" styleClass="center" style="width:70px">
														<h:outputText value="#{bill.idBill}" />
													</p:column>
													<p:column headerText="Status" styleClass="center" style="width:70px">
														<h:outputText value="no Status" />
													</p:column>
													<p:column headerText="Actions" styleClass="center">
														<h:commandLink styleClass="btn btn-primary btn-xs"
															action="#{billBean.billDetails(bill)}">
															<i class="fa fa-info"></i>
														</h:commandLink>
														<h:commandLink class="btn btn-danger btn-xs"
															action="#{userBean.deleteUser(user)}">
															<i class="fa fa-print"></i>
														</h:commandLink>
														
													</p:column>

												</p:dataTable>
											
											</div>
											
										</div>
										</h:form>
									</div>
								</div>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
