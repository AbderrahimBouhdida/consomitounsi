<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pf="http://primefaces.org/ui"
	template="/panel/Templates/template.xhtml">
	<ui:param name="page_name" value="test" />
	<ui:define name="content">

		<div class="row">
			<div class="col-md-12 col-sm-12">
				<div class="card card-box">
					<div class="card-head">
						<header>Basic Information</header>
						<button id="panel-button"
							class="mdl-button mdl-js-button mdl-button--icon pull-right"
							data-upgraded=",MaterialButton">
							<i class="material-icons">more_vert</i>
						</button>
						<ul
							class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
							data-mdl-for="panel-button">
							<li class="mdl-menu__item"><i class="material-icons">assistant_photo</i>Action</li>
							<li class="mdl-menu__item"><i class="material-icons">print</i>Another
								action</li>
							<li class="mdl-menu__item"><i class="material-icons">favorite</i>Something
								else here</li>
						</ul>
					</div>
					<div class="card-body" id="bar-parent">
						<h:form enctype="multipart/form-data" id="form_sample_1"
							class="form-horizontal" name="form_sample_1">
							<pf:growl  autoupdate="true"></pf:growl>
							<div class="form-body">
								<div class="form-group row">
									<label class="control-label col-md-3">First Name <span
										class="required">*</span></label>
									<div class="col-md-5">
										<h:inputText p:placeholder="enter first name"
											class="form-control input-height"
											value="#{userBean.userToMod.firstName}"
											required="true" requiredMessage="Please fill First name" />
									</div>
								</div>
								<div class="form-group row">
									<label class="control-label col-md-3">Last Name <span
										class="required">*</span></label>
									<div class="col-md-5">
										<h:inputText p:placeholder="enter last name"
											class="form-control input-height"
											value="#{userBean.userToMod.lastName}" 
											required="true" requiredMessage="Please fill Last name"/>
									</div>
								</div>
								<div class="form-group row">
									<label class="control-label col-md-3">Username <span
										class="required">*</span></label>
									<div class="col-md-5">
										<h:inputText p:placeholder="username"
											class="form-control input-height"
											value="#{userBean.userToMod.username}"
											required="true" requiredMessage="Please fill username" />
									</div>
								</div>
								<div class="form-group row">
									<label class="control-label col-md-3">Date Of Birth <span
										class="required">*</span>
									</label>
									<div class="input-append date" id="dp3">
										<pf:calendar value="#{userBean.userToMod.dob}" type="popup"
											style="padding-left:15px"
											yearRange="c-100:c" navigator="true"
											pattern="dd MMM yyyy"
											required="true" requiredMessage="Please fill date of birth"></pf:calendar>
									</div>
								</div>
								<div class="form-group row">
									<label class="control-label col-md-3">Gender <span
										class="required">*</span></label>
									<div class="col-md-5">
										<h:selectOneMenu value="#{userBean.userToMod.gender}"
											class="form-control form-control-select2">
											<f:selectItems value="#{loginBean.genders}" var="gender"
												itemValue="#{gender}" itemLabel="#{gender}" />
										</h:selectOneMenu>
									</div>
								</div>
								<div class="form-group row">
									<label class="control-label col-md-3">Email<span
										class="required">*</span></label>
									<div class="col-md-5">
										<div class="input-group">
											<h:inputText p:placeholder="Email"
											class="form-control input-height"
											value="#{userBean.userToMod.email}"
											required="true" requiredMessage="Please fill Email" />
										</div>
									</div>
								</div>
								<div class="form-group row">
									<label class="control-label col-md-3">Profile Picture</label>
									<div class="compose-editor">
										<pf:fileUpload value="#{userBean.file}" mode="simple"
											skinSimple="true"
											fileUploadListener="#{userBean.handleFileUpload}" />
									</div>
								</div>
								<div class="form-group row">
									<label class="control-label col-md-3">Role</label>
									<div class="col-md-5">
										<h:selectOneMenu value="#{userBean.userToMod.role}"
											class="form-control form-control-select2">
											<f:selectItems value="#{userBean.roles}" var="role"
												itemValue="#{role}" itemLabel="#{role}" />
										</h:selectOneMenu>
									</div>
								</div>
								<div class="form-group row">
									<label class="control-label col-md-3">Send new password ?</label>
									<div class="compose-editor">
										<pf:selectBooleanCheckbox value="#{userBean.passReq}"
															/>
									</div>
								</div>
								<div class="form-group row">
									<label class="control-label col-md-3">Lock</label>
									<div class="compose-editor">
										<pf:selectBooleanCheckbox value="#{userBean.userToMod.locked}"
															/>
									</div>
								</div>
								<div class="form-actions">
									<div class="row">
										<div class="offset-md-3 col-md-9">
											<h:commandButton id="submit" class="btn btn-info m-r-20" value="Submit"
												action="#{userBean.modClient()}" />
											<button type="button" class="btn btn-default">Cancel</button>
										</div>
									</div>
								</div>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
