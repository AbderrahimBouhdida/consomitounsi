<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	template="/WEB-INF/Templates/template.xhtml">
	<ui:param name="cat" value="false" />
	<ui:define name="content">

		<div class="page-header">
			<div class="page-header__container container">
				<div class="page-header__breadcrumb">
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="index.jsf">Home</a> <svg
									class="breadcrumb-arrow" width="6px" height="9px">
<use
										xlink:href="#{resource['images:sprite.svg']}#arrow-rounded-right-6x9"></use>
</svg></li>
							<li class="breadcrumb-item"><a href="#">Breadcrumb</a> <svg
									class="breadcrumb-arrow" width="6px" height="9px">
<use
										xlink:href="#{resource['images:sprite.svg']}#arrow-rounded-right-6x9"></use>
</svg></li>
							<li class="breadcrumb-item active" aria-current="page">Forgot
								Password</li>
						</ol>
					</nav>
				</div>
				<div class="page-header__title">
					<h1>My Account</h1>
				</div>
			</div>
		</div>
		<div class="block">
			<div class="container">
				<div class="row">

					<div class="col-12 col-lg-9 mt-4 mt-lg-0">
						<div class="card">
							<div class="card-header">
								<h5>Change Password</h5>
							</div>
							<div class="card-divider"></div>
							<div class="card-body">
								<div class="row no-gutters">
									<div class="col-12 col-lg-7 col-xl-6">
										<h:form id="lpf">
										<p:growl id="growl" autoUpdate="true" showDetail="true" sticky="true" />
											<div class="form-group">
												<label for="password-current">Email</label>
												<h:inputText type="password" class="form-control"
													id="password-current" value="#{loginBean.email}"
													required="true" requiredMessage="Please provide teh Email address" />
											</div>

											<div class="form-group mt-5 mb-0">
												<h:commandButton class="btn btn-primary" value="Confirm"
													action="#{loginBean.requestPass()}" id="lp">
												</h:commandButton>
											</div>
										</h:form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
