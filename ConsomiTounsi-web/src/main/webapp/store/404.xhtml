<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	template="/store/Templates/template.xhtml">
	<ui:param name="cat" value="false" />
	<ui:define name="content">
	
	<div class="block">
				<div class="container">
					<div class="not-found">
						<div class="not-found__404">Oops! Error 404</div>
						<div class="not-found__content">
							<h1 class="not-found__title">Page Not Found</h1>
							<p class="not-found__text">
								We can't seem to find the page you're looking for.<br /> Try to
								use the search.
							</p>
							<form class="not-found__search">
								<input type="text" class="not-found__search-input form-control"
									placeholder="Search Query..." />
								<button type="submit"
									class="not-found__search-button btn btn-primary">Search</button>
							</form>
							<p class="not-found__text">Or go to the home page to start
								over.</p>
							<a class="btn btn-secondary btn-sm" href="index.jsf">Go To
								Home Page</a>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
</ui:composition>
