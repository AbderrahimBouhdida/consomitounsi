

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   xmlns:p="http://primefaces.org/ui"
   template="/store/Templates/template.xhtml">
   <ui:param name="cat" value="false" />
   <ui:define name="content">
      <!-- .block-posts -->
      <div class="block block-posts" data-layout="list"
         data-mobile-columns="1">
         <div class="container">
            <div class="block-header">
               <h3 class="block-header__title">Events</h3>
               <div class="block-header__divider"></div>
               <div class="block-header__arrows-list">
                  <button class="block-header__arrow block-header__arrow--left"
                     type="button">
                     <svg width="7px" height="11px">
                        <use xlink:href="images/sprite.svg#arrow-rounded-left-7x11"></use>
                     </svg>
                  </button>
                  <button class="block-header__arrow block-header__arrow--right"
                     type="button">
                     <svg width="7px" height="11px">
                        <use xlink:href="images/sprite.svg#arrow-rounded-right-7x11"></use>
                     </svg>
                  </button>
               </div>
            </div>
            
            
            
            <div class="block-posts__slider">
               <div class="owl-carousel">
               
               
               <ui:repeat var="eve" value="#{eventbean.events}">	
               
                  <div class="post-card">
                     <div class="post-card__image">
                        <a href="#"><p:graphicImage library="uploads" name="#{eve.image}" width="130"
							height="130" /></a>
                     </div>
                     <div class="post-card__info">
                        <div class="post-card__category">
                           <a href="#">Special Offers</a>
                        </div>
                        <div class="post-card__name">
                           <a href="#">#{eve.name}</a>
                        </div>
                        <div class="post-card__date">
                        <h:outputText value="#{eve.date}">
            <f:convertDateTime type="date" dateStyle="medium"/>
        </h:outputText>
                        
                        </div>
                        <div class="post-card__content">#{eve.description}
                        </div>
                        <div class="post-card__read-more">
                           <a href="#" class="btn btn-secondary btn-sm">Read More</a>
                        </div>
                     </div>
                  </div>
                  
                 
                  </ui:repeat>
             
                   
                   
                  </div>
               </div>
            </div>
            
            
         </div>
      
      <!-- .block-posts / end -->
      <!-- .block-brands -->
   </ui:define>
</ui:composition>
