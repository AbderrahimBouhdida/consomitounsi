<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	template="/store/Templates/template.xhtml">
	<ui:param name="cat" value="false" />
	<ui:define name="content">
	
			
			<div class="page-header">
				<div class="page-header__container container">
					<div class="page-header__breadcrumb">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="index.jsf">Home</a> <svg
										class="breadcrumb-arrow" width="6px" height="9px">
<use xlink:href="images/sprite.svg#arrow-rounded-right-6x9"></use>
</svg></li>
								<li class="breadcrumb-item active" aria-current="page">Registration</li>
							</ol>
						</nav>
					</div>
					<div class="page-header__title">
						<h1>Registration</h1>
					</div>
				</div>
			</div>
			<div class="block">
				<div class="container">
					<div class="row">
						
						<div class="col-md-6 d-flex flex-column mt-4 mt-md-0">
							<div class="card flex-grow-1 mb-0">
								<div class="card-body">
									<h3 class="card-title">Register</h3>
									<h:form>
										<div class="form-group">
											<label>First name</label> <h:inputText
												class="form-control" p:placeholder="Enter first name" 
												value="#{loginBean.newUser.firstName}"/>
										</div>
										<div class="form-group">
											<label>Last name</label> <h:inputText
												class="form-control" p:placeholder="Enter last name" 
												value="#{loginBean.newUser.lastName}"/>
										</div>
										<div class="form-group">
											<label>Username</label> <h:inputText
												class="form-control" p:placeholder="Enter username" 
												value="#{loginBean.newUser.username}"/>
										</div>
										<div class="form-group">
											<label>Email address</label> <h:inputText
												class="form-control" p:placeholder="Enter email" 
												value="#{loginBean.newUser.email}"/>
										</div>
										<div class="form-group">
											<label>Password</label> <h:inputSecret
												class="form-control" p:placeholder="Enter password" 
												value="#{loginBean.newUser.password}"/>
										</div>
										<div class="form-group">
											<label>Repeat Password</label> <input type="password"
												class="form-control" placeholder="Password" />
										</div>
										<h:commandButton class="btn btn-primary mt-4" value="Register"
											action="#{loginBean.register()}"/>
									</h:form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	
	</ui:define>
</ui:composition>
