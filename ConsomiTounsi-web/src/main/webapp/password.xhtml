<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/Templates/template.xhtml">
	<ui:param name="cat" value="false" />
	<ui:define name="content">

		<div class="page-header">
			<div class="page-header__container container">
				<div class="page-header__breadcrumb">
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="store/index.jsf">Home</a>
								<svg class="breadcrumb-arrow" width="6px" height="9px">
<use
										xlink:href="#{resource['images:sprite.svg']}#arrow-rounded-right-6x9"></use>
</svg></li>

							<li class="breadcrumb-item active" aria-current="page">Forgot
								Password</li>
						</ol>
					</nav>
				</div>
				<div class="page-header__title">
					<h1>Forgot Password</h1>
				</div>
			</div>
		</div>
		<div class="block">
			<div class="container">
				<div class="row">
					<div class="col-12 col-lg-9 mt-4 mt-lg-0">
						<div class="card">
							<div class="card-header">
								<h5>New Password</h5>
							</div>
							<div class="card-divider"></div>
							<div class="card-body">
								<div class="row no-gutters">

									<div class="col-12 col-lg-7 col-xl-6">
										<h:form id="passf">
											<p:growl autoUpdate="true" showDetail="false"
												sticky="true" />
											<div class="form-group">
												<label for="password-new">New Password</label>
												<h:inputSecret class="form-control"
													id="password-new" value="#{userBean.newPass}"
													required="true" requiredMessage="Please enter new password">

												</h:inputSecret>
											</div>
											<div class="form-group">
												<label for="password-confirm">Reenter New Password</label>
												<h:inputSecret  class="form-control"
													id="password-confirme" value="#{userBean.reNewPass}"
													required="true" requiredMessage="Please re-enter the password">

												</h:inputSecret>
											</div>
											<div class="form-group mt-5 mb-0">

												<h:commandButton id="pass" class="btn btn-primary"
													action="#{userBean.changePass()}" value="Change">
													<f:param name="vtoken" value="#{param['vtoken']}" />

												</h:commandButton>

											</div>
										</h:form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
