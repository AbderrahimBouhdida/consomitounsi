<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	template="/WEB-INF/Templates/template.xhtml">
	<ui:param name="cat" value="false" />
	<ui:define name="content">

		<div class="page-header">
			<div class="page-header__container container">
				<div class="page-header__breadcrumb">
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="index.jsf">Home</a> <svg
									class="breadcrumb-arrow" width="6px" height="9px">
<use
										xlink:href="#{resource['images:sprite.svg']}#arrow-rounded-right-6x9"></use>
</svg></li>
							<li class="breadcrumb-item"><a href="#">Dashboard</a> <svg
									class="breadcrumb-arrow" width="6px" height="9px">
<use
										xlink:href="#{resource['images:sprite.svg']}#arrow-rounded-right-6x9"></use>
</svg></li>
							<li class="breadcrumb-item active" aria-current="page">Edit
								profile</li>
						</ol>
					</nav>
				</div>
				<div class="page-header__title">
					<h1>Edit my profile</h1>
				</div>
			</div>
		</div>
		<div class="block">
			<div class="container">
				<div class="row">
					<div class="col-12 col-lg-3 d-flex">
						<div class="account-nav flex-grow-1">
							<h4 class="account-nav__title">Navigation</h4>
							<h:form>
								<ul>
									<li class="account-nav__item"><a
										href="#{request.contextPath}/account/dashboard.jsf">Dashboard</a></li>
									<li class="account-nav__item account-nav__item--active"><h:commandLink
											class="menu__item-link"
											action="#{userBean.navToEditProfile()}" value="Edit Profile"/></li>
									<li class="account-nav__item"><a
										href="#{request.contextPath}/account/orders.jsf">Order
											History</a></li>
									<li class="account-nav__item "><a
										href="#{request.contextPath}/account/addresses.jsf">Addresses</a></li>
									<li class="account-nav__item"><h:commandLink
											action="#{userBean.doLogout}" class="menu__item-link"
											value="Logout" /></li>
								</ul>
							</h:form>
						</div>
					</div>
					<div class="col-12 col-lg-9 mt-4 mt-lg-0">
						<div class="card">
							<div class="card-header">
								<h5>Edit Profile</h5>
							</div>
							<div class="card-divider"></div>
							<div class="card-body">
								<div class="row no-gutters">
									<div class="col-12 col-lg-7 col-xl-6">
										<h:form enctype="multipart/form-data">
											<div class="form-group">
												<label for="profile-first-name">First Name</label>
												<h:inputText class="form-control" id="profile-first-name"
													value="#{userBean.userToMod.firstName}" />
											</div>
											<div class="form-group">
												<label for="profile-last-name">Last Name</label>
												<h:inputText class="form-control" id="profile-last-name"
													value="#{userBean.userToMod.lastName}" />
											</div>
											<div class="form-group">
												<label for="profile-email">Profile picture  </label>
												<BR />
												<p:fileUpload value="#{userBean.file}" mode="simple"
													skinSimple="true"
													 />
											</div>
											<div class="form-group">
												<label for="profile-email">Email Address</label>
												<h:inputText class="form-control" id="profile-email"
													readonly="true" value="#{userBean.userToMod.email}" />
											</div>
											<div class="form-group">
												<label for="profile-phone">Phone Number</label>
												<h:inputText class="form-control" id="profile-phone"
													value="#{userBean.userToMod.phone}" />
											</div>
											<div class="form-group mt-5 mb-0">
												<h:commandButton
													class="btn btn-primary"
												 	action="#{userBean.editProfile()}"
												 	value="Update"/>
											</div>
										</h:form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
