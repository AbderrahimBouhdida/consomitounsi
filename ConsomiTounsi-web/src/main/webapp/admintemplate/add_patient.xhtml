<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	template="/panel/Templates/template.xhtml">
	<ui:param name="page_name" value="test" />
	<ui:define name="content">
		
		<div class="row">
						<div class="col-md-12 col-sm-12">
							<div class="card card-box">
								<div class="card-head">
									<header>Basic Information</header>
									<button id="panel-button"
										class="mdl-button mdl-js-button mdl-button--icon pull-right"
										data-upgraded=",MaterialButton">
										<i class="material-icons">more_vert</i>
									</button>
									<ul
										class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
										data-mdl-for="panel-button">
										<li class="mdl-menu__item"><i class="material-icons">assistant_photo</i>Action</li>
										<li class="mdl-menu__item"><i class="material-icons">print</i>Another
											action</li>
										<li class="mdl-menu__item"><i class="material-icons">favorite</i>Something
											else here</li>
									</ul>
								</div>
								<div class="card-body" id="bar-parent">
									<h:form id="form_sample_1" class="form-horizontal"
										name="form_sample_1">
										<div class="form-body">
											<div class="form-group row">
												<label class="control-label col-md-3">First Name <span
													class="required">*</span></label>
												<div class="col-md-5">
													<h:inputText
														p:placeholder="enter first name"
														class="form-control input-height" 
														value="#{userBean.newUser.firstName}"/>
												</div>
											</div>
											<div class="form-group row">
												<label class="control-label col-md-3">Last Name <span
													class="required">*</span></label>
												<div class="col-md-5">
													<h:inputText
														p:placeholder="enter last name"
														class="form-control input-height" 
														value="#{userBean.newUser.lastName}"/>
												</div>
											</div>
											<div class="form-group row">
												<label class="control-label col-md-3">Date Of Birth
													<span class="required">*</span>
												</label>
												<div class="input-append date" id="dp3">
													<input class="formDatePicker" placeholder="Date Of Birth"
														size="44" type="text" readonly="readonly" />
												</div>
											</div>
											<div class="form-group row">
												<label class="control-label col-md-3">Gender <span
													class="required">*</span></label>
												<div class="col-md-5">
													<select class="form-control input-height" name="gender">
														<option value="">Select...</option>
														<option value="Category 1">Male</option>
														<option value="Category 2">Female</option>
													</select>
												</div>
											</div>
											<div class="form-group row">
												<label class="control-label col-md-3">Username <span
													class="required">*</span></label>
												<div class="col-md-5">
													<h:inputText
														p:placeholder="username"
														class="form-control input-height" 
														value="#{userBean.newUser.username}"/>
												</div>
											</div>
											<div class="form-group row">
												<label class="control-label col-md-3">Mobile No. <span
													class="required">*</span></label>
												<div class="col-md-5">
													<input name="number" type="text"
														placeholder="mobile number"
														class="form-control input-height" />
												</div>
											</div>
											<div class="form-group row">
												<label class="control-label col-md-3">Email</label>
												<div class="col-md-5">
													<div class="input-group">
														<input type="text" class="form-control input-height"
															name="email" placeholder="Email Address" />
													</div>
												</div>
											</div>
											<div class="form-group row">
												<label class="control-label col-md-3">Address <span
													class="required">*</span></label>
												<div class="col-md-5">
													<textarea name="address" placeholder="address"
														class="form-control-textarea" rows="5"></textarea>
												</div>
											</div>
											<div class="form-group row">
												<label class="control-label col-md-3">Profile
													Picture</label>
												<div class="compose-editor">
													<input type="file" class="default" multiple="multiple" />
												</div>
											</div>
											<div class="form-group row">
												<label class="control-label col-md-3">Education</label>
												<div class="col-md-5">
													<textarea name="address" class="form-control-textarea"
														placeholder="Education" rows="5"></textarea>
												</div>
											</div>
											<div class="form-actions">
												<div class="row">
													<div class="offset-md-3 col-md-9">
														<h:commandButton class="btn btn-info m-r-20" value="Submit" action="#{userBean.addClient()}"/>
														<button type="button" class="btn btn-default">Cancel</button>
													</div>
												</div>
											</div>
										</div>
									</h:form>
								</div>
							</div>
						</div>
					</div>
				
		
		
	</ui:define>
</ui:composition>
